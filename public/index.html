<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HR Email Response Tool</title>
    <link rel="stylesheet" href="styles.css" />
</head>

<body>

    <div class="container">
        <h2>HR Candidate Email Response Tool</h2>

        <form id="emailForm">

            <label>Status:</label>
            <div class="radio-group">
                <label><input type="radio" name="status" value="selected" required> Selected</label>
                <label><input type="radio" name="status" value="rejected" required> Rejected</label>
            </div>

            <label>Candidate Name</label>
            <input type="text" id="candidateName" required />

            <label>Candidate Email</label>
            <input type="email" id="candidateEmail" required />

            <label>Position Applied</label>
            <input type="text" id="position" required />

            <button type="button" id="previewBtn">Preview Email</button>
        </form>

        <div id="previewBox" class="hidden">
            <h3>Email Preview</h3>
            <div id="previewContent"></div>
            <button id="sendBtn">Send Email</button>
        </div>

        <p id="message"></p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
